<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<nav>
		<ul>
			<li><img src="images/etoslogo.png" alt="Etos Logo" class="logo"></li>
			<li class="menu">
				<img src="images/navigationbar.png" alt="navigatie bar">
				<p>Menu</p>
			</li>
			<li class="icons">
				<img src="images/userIcon.png" alt="User Icon">
				<img src="images/favoriteIcon.svg" alt="Favorite Icon">
				<img src="images/basketIcon.png" alt="Basket Icon">
			</li>
		</ul>
	</nav>

	<section class="search-container">
		<div>
			<input type="text" placeholder="Waar ben je naar op zoek?" >
			<img src="images/search.icon.png" alt="Zoek">
		</div>
	</section>

	<h1>Trending</h1>

	<section class="scrolbar-container">
		<ul>
			<li><img src="images/cerave.png" alt="CeraVe"></li>
			<li><img src="images/elf.png" alt="Elf"></li>
			<li><img src="images/btan.png" alt="Btan"></li>
			<li><img src="images/larocheposay.png" alt="La Roche Posay"></li>
			<li><img src="images/loreal.png" alt="Loreal"></li>
			<li><img src="images/maybelline.png" alt="Maybelline"></li>
			<li><img src="images/NYX.png" alt="NYX"></li>
			<li><img src="images/vaseline.png" alt="Vaseline"></li>
		</ul>
	</section>
</body>
</html>
